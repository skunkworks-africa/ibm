    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ibm/ LICENSE README.md


        git diff-index --quiet HEAD || git commit -m 'Create directory structure and initial files with content'
        git push || echo "No changes to push"

    - name: Install GitHub CLI
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install GitHub CLI
      run: |
        curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
        sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
        sudo apt-get update
        sudo apt-get install gh

    - name: Ensure Labels Exist
      run: |
        gh label create "documentation" --description "Documentation related changes" --color "#1d76db" || echo "Label 'documentation' already exists"
        gh label create "enhancement" --description "New feature or request" --color "#a2eeef" || echo "Label 'enhancement' already exists"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create a new issue with GitHub CLI
      run: |
        gh issue create --title "New Directory Structure Created" --body "$(cat .github/ISSUE_TEMPLATE/new-structure.md)" --label "documentation,enhancement"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Send notification to Slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        slack-message: "New directory structure and initial content have been created in the IBM LinuxONE repository. Please check it out and start contributing! :tada:"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
```

### Explanation:

1. **Download Course Catalog JSON:**
   - The `curl` command downloads the JSON data from the provided URL and saves it as `courses.json`.

2. **Process Course Catalog and Update README.md:**
   - The `jq` command parses the JSON data to extract course titles and URLs.
   - The extracted information is appended to the `README.md` under the "Course Catalog" section.

3. **Commit and Push Changes:**
   - Configures Git user information, adds the created directories and files to the commit, and pushes the changes.

4. **GitHub CLI Installation:**
   - Installs GitHub CLI for later steps.

5. **Label Creation:**
   - Ensures necessary labels exist in the repository for issues and pull requests.

6. **Issue Creation:**
   - Creates a new GitHub issue to notify about the new directory structure and initial content.

7. **Slack Notification:**
   - Sends a notification to Slack about the new directory structure and initial content.

This complete workflow will automate the creation of the directory structure, initial files, update the `README.md` with course catalog information, and notify relevant channels
